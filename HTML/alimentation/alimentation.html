<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alimentation</title>
    <link rel="stylesheet" href="/STYLE/alimentation-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="container">
    <header class="header">
      <img
        src="/IMAGES/Connaissez-vous votre empreinte sur le climat  (3).png"
        alt=""
      />
    </header>
    <div class="cont1">
      <div class="card une">
        <h1>A quelle fréquence vous consommer de la viande ?</h1>
        <div class="reponse">
          <div class="seconde">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="702"
              />
              <label class="form-check-label" for="inlineRadio1"
                >Une fois par semaine</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="2106"
              />
              <label class="form-check-label" for="inlineRadio2"
                >3fois par semaine</label
              >
            </div>
          </div>
          <div class="seconde">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio3"
                value="3510"
              />
              <label class="form-check-label" for="inlineRadio3"
                >5 fois par semaine</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio4"
                value="4914"
              />
              <label class="form-check-label" for="inlineRadio4"
                >tous les jours</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cont2">
      <div class="card deux">
        <h1 id="black">Engagement zéro déchets</h1>
        <div class="reponse">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="RadioOptions"
              id="deux"
              value="707.67"
            />
            <label class="form-check-label" for="deux">Pas du tout</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="RadioOptions"
              id="un"
              value="424.602"
            />
            <label class="form-check-label" for="un">En partie</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="RadioOptions"
              id="trois"
              value="212.301"
            />
            <label class="form-check-label" for="trois">Oui</label>
          </div>
        </div>
      </div>
    </div>
    <div class="cont3">
      <div class="card trois">
        <h1 id="gasp">Gaspillage allimentaire</h1>
        <select name="" id="" class="selector two">
          <option selected disabled>
            Veuillez choisir une des propositions suivantes
          </option>
          <option value="60">Souvent</option>
          <option value="45">Parfois</option>
          <option value="29">Jamais</option>
        </select>
      </div>
    </div>

    <div class="bouton">
      <a href="/HTML/habitat/habitat.html"><button>Continuer</button></a>
    </div>
    <footer>
      <h6>Ecole nationale polytechnique d'Alger</h6>
      <h6>26éme journée de l'énergie</h6>
    </footer>
  </body>
</html>
